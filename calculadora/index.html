<!DOCTYPE html>
<html>
    <head>

        var n1, n3 =0, n2 = 0, tipo = "", operaciones = [];

            tipo = "+";

            tipo = "c";

            n2 = 1/n1.value;

           switch (tipo) {

               case "+":
                    n3 = n1.value;
                    n1.value = +n1.value + +n2;

                    operaciones.push(res);
                    document.getElementById("cuad").innerHTML = operaciones.join(" </br> ");
                   break;
                case "-":

                   n1.value = +n2 - +n1.value;

                   operaciones.push(res);

                   document.getElementById("cuad").innerHTML = operaciones.join(" </br> ");;
                   break;

                    n3 = n1.value;
                    n1.value = 1/n1.value;
                    var res = "El inverso multiplicativo de " +n3 + " es " +n1.value;
                    operaciones.push(res);
                    document.getElementById("cuad").innerHTML = operaciones.join(" </br> ");
                   break;
                default:
                var res = "Error, selecciona una opci√≥n";
                    operaciones.push(res);
                    document.getElementById("cuad").innerHTML = operaciones.join(" </br> ");

                    break;
           }
            
        }

            dev = document.getElementById("write");

           document.getElementById("n1").value = "";
             }
        
        </script>
    </head>
